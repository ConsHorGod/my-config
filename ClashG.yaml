dns:  #DNS解析
  enable: true  #啟用
  ipv6: false  #ipv6解析
  listen: :23453  #監聽端口
  default-nameserver:  #備用DNS解析服務器
    - 223.5.5.5  #阿里雲
    - 119.29.29.29  #騰訊雲
  enhanced-mode: fake-ip  #假ip
  fake-ip-range: 198.18.0.1/16  #假ip地址範圍
  fake-ip-filter-mode: rule  #允許使用假ip模式，rule_规则模式，whitelist_白名單，blacklist_黑名單
  respect-rules: true  #遵守規則，true_是，false_否
  prefet-h3: false
  fake-ip-filter:  #允許的列表如下
    - DOMAIN-KEYWORD,dsmynas,real-ip
    - DOMAIN-KEYWORD,jlxa.wicp.net,real-ip
    - DOMAIN-KEYWORD,asuscomm,real-ip
    - DOMAIN-KEYWORD,apple,real-ip
    - DOMAIN-KEYWORD,icloud,real-ip
    - DOMAIN-KEYWORD,itunes,real-ip
    - RULE-SET,蘋果,real-ip #www.apple.com(蘋果)
    - RULE-SET,百度,real-ip #www.baidu.com(百度)
    - RULE-SET,迅雷,real-ip #迅雷
    - RULE-SET,直连APP,real-ip #直連應用
    - RULE-SET,群暉,real-ip #群暉
    - RULE-SET,美團,real-ip #美團
    - RULE-SET,網易,real-ip #www.163.net(網易)
    - RULE-SET,抖音,real-ip #抖音
    - RULE-SET,微信,real-ip #微信
    - RULE-SET,騰訊,real-ip #騰訊
    - RULE-SET,小米,real-ip #小米
    - RULE-SET,支付寶,real-ip #支付寶
    - RULE-SET,阿里巴巴,real-ip #阿里巴巴
    - RULE-SET,京東,real-ip #京東
    - RULE-SET,中國農業銀行,real-ip #中國農業銀行
    - RULE-SET,ChinaMaxNoIP,real-ip
    - RULE-SET,ASN.China,real-ip
    - RULE-SET,LAN,real-ip
