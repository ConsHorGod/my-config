# encrypted-dns-server = https://doh.pub/dns-query,https://dns.alidns.com/dns-query
#⚠️⚠️⚠️加密DNS查詢按分流規則出站(true执行，false禁止)
encrypted-dns-follow-outbound-mode = true


#⚠️⚠️⚠️路由接管模式⚠️⚠️⚠️#
compatibility-mode = 1
#0: Auto
#1: System Proxy + VIF
#2: System Proxy Only
#4: System Proxy (via VIF) + VIF，不使用 127.0.0.1 的回环地址作为代理，使用 VIF 的虚拟代理地址，将产生额外的性能开销
#5: System Proxy + VIF (No Default Route)，不声明为默认路由，但声明若干个小路由以覆盖所有地址（与 Surge Mac 增强模式行为相同）。这种配置下由于 VIF 不是主网络设备无法配置系统代理。部分应用在该模式下会认为 VPN 未开启以解决特殊兼容性问题，如 HomeKit Security Camera


