#!MANAGED-CONFIG https://raw.githubusercontent.com/ConsHorGod/my-config/refs/heads/main/SurgeG.conf interval=300
[General]
#--------包含所有網絡請求--------true執行，false禁止
include-all-networks = true
#--------UDP回退行為--------DIRCET直連，REJECT阻止
udp-policy-not-supported-behaviour = REJECT
#--------包含本地網絡請求--------true執行，false禁止
include-local-networks = true
#--------包含APNS--------true執行，false禁止
include-apns = true
#--------包含蜂窩服務--------true執行，false禁止
include-cellular-services = true
#--------ipv6_dns查詢--------true執行，false禁止
ipv6 = false
#------允許VIF處理ipv6請求------disable禁止，always總是，auto自動
ipv6-vif = disable
#--------禁用GEOIP數據庫更新--------true执行，false禁止
disable-geoip-db-auto-update = false
loglevel = notify   
allow-wifi-access = false
allow-hotspot-access = false
#--------跳過代理--------
skip-proxy = %APPEND% ads2301.dsmynas.com,ads2301.asuscomm.com,jlxa.wicp.net,www.baidu.com,yunbusiness.ccb.com,wxh.wo.cn,gate.lagou.com,www.shanbay.com,login-service.mobile-bank.psbc.com,mobile-bank.psbc.com, 0.0.0.0/8, 10.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 172.16.0.0/12, 169.254.0.0/16, 192.0.0.0/24, 192.0.2.0/24, 192.168.0.0/16, 224.0.0.0/4, localhost, *.local
tun-excluded-routes = 0.0.0.0/8, 10.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.168.0.0/16, 192.88.99.0/24, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 255.255.255.255/32
#--------總是使用真實ip--------
always-real-ip = %APPEND% ads2301.dsmynas.com,ads2301.asuscomm.com,jlxa.wicp.net,easy-login.10099.com.cn,*-update.xoyocdn.com
#--------本地DNS影射--------true执行，false禁止
use-local-host-item-for-proxy = true
#--------DNS服務器--------
dns-server = 223.5.5.5, 119.29.29.29
#--------加密DNS服務器--------
doh-server = https://doh.pub/dns-query, https://dns.alidns.com/dns-query
#--------加密DNS查詢直連出站--------true执行，false禁止
encrypted-dns-follow-outbound-mode = false
